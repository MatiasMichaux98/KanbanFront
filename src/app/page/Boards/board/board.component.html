<h3>Lista de Proyectos</h3>
<button mat-raised-button (click)="abrirModal()">Crear</button>
<ul *ngFor="let board of boards">
    <td><a [routerLink]="['/board',board.boardId]"> {{ board.nombre }}</a></td>
    <button mat-raised-button (click)="abrirModalUpdated(board)">✏️ Editar</button>
    <button mat-raised-button (click)="abrirModalDelete(board)">✏️Eliminar</button>
</ul>
