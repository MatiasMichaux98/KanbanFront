<div class="MainContainer">
    <form (ngSubmit)="updateCard()">
      <label for="title">Nombre de la card</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required />

      <label for="descripcion">descripcion</label>
      <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" required />

      <label for="tag">Etiqueta:</label>
      <select [(ngModel)]="selectedTagId" name="tag">
        <option [ngValue]="null">Sin etiqueta</option>
        <option *ngFor="let tag of tags" [ngValue]="tag.id">{{ tag.nombre }}</option>
      </select>
      
      <button type="submit">Actualizar</button>
  </form>
    
  </div>
